<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#demo").click(function(){
				$(this).animate({
					left: '250px'
				}, 1000, function(){
					alert("animate complete")
				})
			})
		})
	</script>
</head>
<body>
<div style="width: 50px; height: 50px; background: red; position: absolute; text-align: center;" id="demo">click</div>
</body>
</html>
