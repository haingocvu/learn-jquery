<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#hello").mouseover(function(){
				$(this).animate({
					left: '+=250px',
					opacity: '-=0.8',
					width: '-=25px',
					height: '-=25px'
				}, 1000, function(){
					alert("animate complete")
				})
			})
		})
	</script>
</head>
<body>
<div id="hello" style="width: 50px; height: 50px; background: red; position: absolute;"></div>
</body>
</html>
