<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#animatemultipe").mouseover(function(){
				$(this).animate({
					left: '250px',
					opacity: '0.2',
					height: '25px',
					width: '25px'
				}, 1000, function(){
					alert("animate complete")
				})
			})
		})
	</script>
</head>
<body>
<div id="animatemultipe" style="width: 50px; height: 50px; background: red; position: absolute;"></div>
</body>
</html>
