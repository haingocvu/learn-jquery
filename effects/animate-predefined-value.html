<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("#demo").animate({
					height: "toggle"
				}, 1000, function(){
					alert("animate complete")
				})
			})
		})
	</script>
</head>
<body>
<button>animate height</button>
<div id="demo" style="width: 50px; height: 50px; background: red; position: absolute;"></div>
</body>
</html>
