<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#demo").click(function(){
				$(this).css("background", "blue").animate({
					left: '+=250px',
					opacity: '0.5'
				}, 1000).animate({
					top: '+=250px',
					opacity: '1'
				}, 1000);
			})
		})
	</script>
</head>
<body>
<div style="width: 50px; height: 50px; background: red; position: absolute;" id="demo"></div>
</body>
</html>
