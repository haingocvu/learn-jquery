<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var div = $("#demo");
			div.animate({
				left: '+=250px',
				opacity: '0.5'
			}, 1000)
			div.animate({
				top: '+=250px',
				opacity: '1'
			}, 1000)
			div.animate({
				left: '-=250px',
				opacity: '0.5'
			}, 1000)
			div.animate({
				top: '-=250px',
				opacity: '1'
			}, 1000)
		})
	</script>
</head>
<body>
<div id="demo" style="width: 50px; height: 50px; background: red; position: relative;"></div>
</body>
</html>
