<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("#demo").nextAll().css({
					background: 'red',
					color: 'white'
				})
			})
		})
	</script>
</head>
<body>
<button>coloring child1's next all siblings</button>
<div>
	<p id="demo">child 1</p>
	<p>child 2</p>
	<p>child 3</p>
	<p id="end"></p>
</div>
</body>
</html>
